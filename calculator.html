<!DOCTYPE html>
<html>
<head>

</head>
<body>

	  <div class="container">

	  	  <div class="row zero">

	  	</div>

           <div class="row numbers">
           <div class="col-md-3 hagan"><h1>AC</h1></div>   	
           <div class="col-md-3 hagan"> <h1>+/-</h1></div> 
           <div class="col-md-3 hagan"><h1>%</h1></div>
           <div class="col-md-3 geo"><h1>&</h1></div>
        </div>

                                                        
           <div class="row">
           <div class="col-md-3 hagan"><h1>7</h1></div>
           <div class="col-md-3 hagan"><h1>8</h1></div>

    </div>

           <div class="row">
           <div class="col-md-3 hagan"><h1>4</h1></div>

    </div>
         
           <div class="row">
           <div class="col-md-3 hagan"><h1>1</h1></div>

           <div class="col-md-3 hagan"><h1>3</h1></div>
           <div class="col-md-3 geo"><h1>+</h1></div>

    </div>
  
        <div class="row">
        <div class="col-md-6 hagan"> <h1>0</h1></div>
        <div class="col-md-3 hagan"> <h1>.</h1></div>
        <div class="col-md-3 geo"> <h1>=</h1></div>
    </div>




  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
